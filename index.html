<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <header>
    <div class="banner">
      <div class="banner-text">
        <h1>Sheep are the new dogs !</h1>
        <p>Who would have thought sheep could be as gentle as our usual pets ?</p>
        <a href="https://photos.google.com/share/AF1QipPn5aj19jCx2rVtXnoketskh88JBvp_cTutdIVLK543-pqB9axy5gbIz9Jwq1BPIA/photo/AF1QipN9F83VpbkvTstI4K1MIJbe3IffUzy7jXXZesn4?key=dEQ2UU56eWpwakF6cFF2VGF0TVdnSEcyRTFPdEdn" target="_blank" class="btn-round">Pet me human <i class="far fa-user-circle"></i></a>
      </div>
    </div>
  </header>
  <!-- code a "How it works" section -->
  <br>
  <div class="container">
    <h2 class="text-center">Become your sheep's BFF</h2>
    <p></p>
    <div class="cards">
      <div class="card">
        <img src="images/sheep-starving.jpg" alt="Starving sheep">
        <h3>Step 1</h3>
        <p>Find starving sheep</p>
      </div>
      <div class="card">
        <img src="images/sheep-eating.jpg" alt="Eating sheep">
        <h3>Step 2</h3>
        <p>Feed the starving sheep</p>
      </div>
      <div class="card">
        <img src="images/sheep-love.jpg" alt="Loving sheep">
        <h3>Step 3</h3>
        <p>Good job !<br>They love you now <i class="fas fa-heart"></i></p>
      </div>
    </div>
  </div>
  <!-- code a footer -->
  <br>
  <div class="footer">
    <div class="footer-infos">
      <p>Read about my experience in a sheep farm</p>
      <a href="https://www.adventuretimeblog.com/post/a-day-at-b-w-s-ranch-in-wildood-ab" target="_blank"><img src="images/LogoBlog.jpg" alt="Logo"></a>
    </div>
  </div>

</body>
</html>
